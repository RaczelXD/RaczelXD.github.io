!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moja pierwsza stronka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #ffdd33;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Siemanko </h1>
        <p>To jest moja strona</p>
        <button>Kliknij mnie</button>
    </div>

</body>
</html>
